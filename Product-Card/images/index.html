<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="http://www.w3.org/2000/svg"/>
    <link rel="stylesheet" href="[Montserrat](https://fonts.google.com/specimen/Montserrat)"/>
    <link rel="stylesheet" href="[Fraunces](https://fonts.google.com/specimen/Fraunces)"/>

</head>
<body>
        <div class="container">
            <div class="card">
                <section>
                <div class="img">
                <img src="./image-product-desktop.jpg" alt="perfume">
                    </div>
                    </section>
                    <section>
                    <div class="text">
                        <p>PERFUME</p>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <span>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer, Creator for the house of CHANEL</span>
                    </div>
                    <div class="price">
                        <h1>$149.99</h1>
                        <p>$169.99</p>
                    </div>
                    <div class="btn">
                        <button>Add to Cart</button>
                    </div>
                    </section>
            </div>
    </div>
</body>
</html>
